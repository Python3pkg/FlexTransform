[SYNTAX]
FileParser = CSV

# CSV Options
[CSV]
Fields = Action,Indicator,ReportedTime,Duration,Firewalls,Origin,Threshold,DirectSource,MajorTags,Sensitivity,ReconAllowed,Restriction
Delimiter = " "
QuoteChar = "
EscapeChar = \\
HeaderLine = false
DoubleQuote = false
QuoteStyle = Minimal

# SCHEMA Definition
[SCHEMA]
SchemaConfigurationType = Inline
SupportedIndicatorTypes = IPv4-Address-Block

Action_OntologyMappingEnum = Block:BlockInstalledResponseActionTakenSemanticConcept|Revoke:RevocationAlertBehaviorCharacterizationSemanticComponent

Indicator_OntologyMapping = IPv4AddressIndicatorValueSemanticComponent

ReportedTime_OntologyMapping = ReportSubmittedTimeSemanticConcept
ReportedTime_DataType = datetime
ReportedTime_DateTimeFormat = unixtime

Duration_OntologyMapping = ActionDurationSemanticConcept
Duration_DataType = int
Duration_DefaultValue = 86400

Firewalls_DefaultValue = N/A

Origin_DefaultValue = Federated

Threshold_OntologyMapping = ActionThresholdSemanticConcept
Threshold_DataType = int
Threshold_DefaultValue = 1

DirectSource_OntologyMapping = SiteAbbreviationSemanticConcept

MajorTags_OntologyMappingMultiple = DOSAlertBehaviorCharacterizationSemanticComponent|ScanningAlertBehaviorCharacterizationSemanticComponent|ReconnaissanceAlertBehaviorCharacterizationSemanticComponent|BotnetAlertBehaviorCharacterizationSemanticComponent|MalwareTrafficAlertBehaviorCharacterizationSemanticComponent|ExploitAlertBehaviorCharacterizationSemanticComponent|SpamAlertBehaviorCharacterizationSemanticComponent|PhishingAlertBehaviorCharacterizationSemanticComponent|UnauthorizedUseAlertBehaviorCharacterizationSemanticComponent|KnownBadActorAlertBehaviorCharacterizationSemanticComponent
MajorTags_DefaultValue = 

Sensitivity_OntologyMappingEnum = ouo:OUOSemanticConcept|noSensitivity:NotOUOSemanticConcept
Sensitivity_DefaultValue = noSensitivity

ReconAllowed_OntologyMappingEnum = 1:ReconAllowedSemanticConcept|0:ReconNotAllowedSemanticConcept
ReconAllowed_DefaultValue = 1

Restriction_OntologyMappingEnum = public:PublicCFM13SharingRestrictionSemanticConcept|need-to-know:NeedToKnowCFM13SharingRestrictionSemanticConcept|private:PrivateCFM13SharingRestrictionSemanticConcept
Restriction_DefaultValue = public

